<div class="hg-people-listitem">

	<div class="hg-people-listitem-body">
		<p class="hg-people-listitem-name">{{ name }}</p>
		<p class="hg-people-listitem-role">{{ role }}</p>

	<div class="hg-people-listitem-action">

		</button>
	</div>
</div>
