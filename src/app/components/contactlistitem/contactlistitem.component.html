<div class="hg-contact-listitem">
	<div class="hg-contact-listitem-body">
		<p class="hg-contact-listitem-name">{{ title }}</p>
		<p class="hg-contact-listitem-role">{{ description }}</p>
	</div>
	<div class="hg-contact-listitem-action">
		<button (click)="onCall()">
			<mat-icon>call</mat-icon>
		</button>
	</div>
</div>
